service: "src.service:svc"
name: admission_service

description: "Predict the chance of admission of a student to a university"

labels:
  owner: "Carolin Hertel"
  project: "Admissions Prediction"

include:
  - "src/"
  - "models/"
  - "data/processed/"
  - ".env"

python:
  packages:
    - scikit-learn
    - pandas
    - fastapi
    - fastapi.security
    - pydantic>=2.0.0
    - PyJWT
    - python-dotenv
    - bentoml
    - transformers
    - joblib
    - requests
    - numpy
    - pytest

container:
  base_image: "python:3.13-slim"
